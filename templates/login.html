<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

    <!-- importando fontes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');
    </style>

    <title>Login</title>
</head>
<body>
    <div class="container-geral">
        <h1>Login</h1>

        <form action="/post/login" method="POST" class="formatacao-form">

            <label>Usuário</label>
            <input type="text" placeholder="Escreva seu usuário" class="formatacao-inputs" name="login" />

            <label>Senha</label>
            <input type="text" placeholder="Escreva sua senha" class="formatacao-inputs" name="senha" />

            <button type="submit" class="formatacao-botao">Login</button>
        </form>

        <div class="div-links-login">
            <a class="link_cadastro_login" href="/cadastro">NÃO possui um usuário? clique aqui!</a>
        </div>
    </div>
    

</body>
</html>
